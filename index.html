<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ServiceNow</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="title">
        <img src="./assets/servicenow-logo.svg" alt="Servicenow" id="logo">
        <a href="https://www.servicenow.com/" target="_blank" id="link">Develop Program</a>
    </nav>
    <div class="form">
        <div class="imag-box">
            <img src="./assets/servicow image.svg" alt="">
        </div>
        <div class="s_forms">
            <h2>Sign in with your ServiceNow ID</h2>
            <p>Get access to the latest tools and exclusive content.</p>
            <form action="#">
                <div class="s_cards">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu Email" required />
                </div>
                <div class="s_cards">
                    <label for="senha">Password</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required />
                </div>
                <div>
                    <button class="s_button">Sing Up</button>
                </div>
            </form>
            <p class="navegation">
                <a class="s_password" href="https://signon.service-now.com/x_snc_sso_auth.do#/forgot-password"
                    target="_blank">Forgot your password?</a><br>
                <a class="s_account" href="https://signon.service-now.com/x_snc_sso_auth.do" target="_blank">Sign in
                    with your other account</a>
            </p>
        </div>
    </div>
    </div>

</html>
